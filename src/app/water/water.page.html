<ion-header>
  <ion-toolbar>
    <ion-title>water</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-image">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Drunk Walter</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <hr>
    <div class="item-header">
    </div>
    <ion-list *ngFor="let drink of drinks">
      <ion-item>
        <ion-label>{{drink.drink.quantidade}}</ion-label>
        <ion-label>{{drink.drink.hora}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-fab-button [routerLink]="['/', 'edita-drink']" color="danger" style="margin: auto; padding: 10px;">
      <ion-icon name="add" ></ion-icon>
      <ion-icon slot="start" name="create" size="large" (click)="editaDrink(item);" color="dark"></ion-icon>
    </ion-fab-button>
  </div>
</ion-content>
